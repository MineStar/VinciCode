name: VinciCode
main: de.minestar.vincicode.core.VinciCodeCore
version: ${pom.version}
depend: [MineStarLibrary]
commands:
    message:
        description: Sendet einem Spieler eine Nachricht
        usage: /message <Spieler> <Nachricht>
    m:
        description: Sendet einem Spieler eine Nachricht
        usage: /m <Spieler> <Nachricht>
    w:
        description: Sendet einem Spieler eine Nachricht
        usage: /w <Spieler> <Nachricht>
    tell:
        description: Sendet einem Spieler eine Nachricht
        usage: /tell <Spieler> <Nachricht>
    reply:
        description: Antwortet auf eine Nachricht
        usage: /message <Nachricht>
    r:
        description: Antwortet auf eine Nachricht
        usage: /message <Nachricht>
    mailbox:
        description: Gibt dem Spieler das MailBox Item in die Hand
        usage: Mailbox